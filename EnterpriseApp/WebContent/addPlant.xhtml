<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">PlantPlaces Adding Plants</ui:define>
		<ui:define name="top">Plant Places Adding Plants information</ui:define>
		<ui:define name="content">
		<h1>Welcome to PlantPlaces.com!</h1>

			<h:form>
				<table>

					<p:growl id="addPlant" showDetail="true" sticky="false" />

					<tr>
						<td><h:outputLabel value="Genus" /></td>
						<td><p:inputText value="#{plant.genus}" /></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Species" /></td>
						<td><p:inputText value="#{plant.species}" /></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Cultivar" /></td>
						<td><p:inputText value="#{plant.cultivar}" /></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Common Name" /></td>
						<td><p:inputText value="#{plant.common}" /></td>
					</tr>
				</table>

				<p:commandButton value="Submit" actionListener="#{addPlant.execute}"
					update="addPlant" />
				<br />

			</h:form>

			<h:link value="Contact Us" outcome="contactUs" />
		</ui:define>
	</ui:composition>
</h:body>

</html>
