<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="template.xhtml">
	<ui:define name="title">PlantPlaces.com: Specimen</ui:define>
	<ui:define name="top">PlantPlaces.com: Specimen</ui:define>
	<ui:define name="content">
		<h1>Welcome to PlantPlaces.com!</h1>
		<em><h:outputLabel value="#{specimenVo.plant.common}" /></em>

			<h:form>
				<table>
					<p:growl id="specimenGrowl" showDetail="true" sticky="false" />
					<tr><td><h:outputLabel value="Longitude" /></td>
						<td><p:inputText value="#{specimenVo.specimen.longitude}" /></td></tr>
					<tr><td><h:outputLabel value="Latitude" /></td>
						<td><p:inputText value="#{specimenVo.specimen.latitude}" /></td></tr>
					<tr><td><h:outputLabel value="Planted By" /></td>
						<td><p:inputText value="#{specimenVo.specimen.plantedBy}" /></td></tr>
					<tr><td><h:outputLabel value="Planted On" /></td>
						<td><p:inputText value="#{specimenVo.specimen.plantedDate}" /></td></tr>
				</table>
				<p:commandButton value="Submit" actionListener="#{specimenVo.save}" update="specimenGrowl" />
			</h:form>


		<h:link value="Contact Us" outcome="contactUs" />
		</ui:define>
	</ui:composition>
</h:body>

</html>
