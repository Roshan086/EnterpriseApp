<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="template.xhtml">
	<ui:define name="title">PlantPlaces.com: Specimen</ui:define>
	<ui:define name="top">PlantPlaces.com: Specimen</ui:define>
	<ui:define name="content">
		<h1>Welcome to PlantPlaces.com!!!</h1>

		<p:dataTable id="showSpecimens" var="specimenResult" value="#{specimenVo.plant.specimens}" selectionMode="single" rowKey="#{specimenResult.id}">
			<p:ajax event="rowSelect" listener="#{specimenVo.onRowSelect}"  />
			<p:column headerText="ID"> <h:outputLabel value="#{specimenResult.id}" /> </p:column>
			<p:column headerText="Longitude"> <h:outputLabel value="#{specimenResult.longitude}" /> </p:column>
			<p:column headerText="Latitude"> <h:outputLabel value="#{specimenResult.latitude}" /> </p:column>
			<p:column headerText="Planted By"> <h:outputLabel value="#{specimenResult.plantedBy}" /> </p:column>
			<p:column headerText="Planted Date"> <h:outputLabel value="#{specimenResult.plantedDate}" /> </p:column>
			<p:column headerText="Description"> <h:outputLabel value="#{specimenResult.description}" /> </p:column>	
		</p:dataTable>

			<em><h:outputLabel value="You are adding: #{specimenVo.plant.common}" /></em>
			<h:form class="inputData">
				<table>
					<p:growl id="specimenGrowl" showDetail="true" sticky="false" />
					<tr><td><h:outputLabel value="Longitude" /></td> <td><p:inputText value="#{specimenVo.specimen.longitude}" /></td></tr>
					<tr><td><h:outputLabel value="Latitude" /></td><td><p:inputText value="#{specimenVo.specimen.latitude}" /></td></tr>
					<tr><td><h:outputLabel value="Planted By" /></td><td><p:inputText value="#{specimenVo.specimen.plantedBy}" /></td></tr>
					<tr><td><h:outputLabel value="Planted On" /></td><td><p:inputText value="#{specimenVo.specimen.plantedDate}" /></td></tr>
					<tr><td><h:outputLabel value="Description" /></td><td><p:inputText value="#{specimenVo.specimen.description}" /></td></tr>
				</table>
				<p:commandButton value="Submit" action="#{specimenVo.save}" update="specimenGrowl" />
			</h:form>
<br /> <br />
		    		
		<h:form enctype="multipart/form-data">
			<p:fieldset legend="Add Phhoto to the Specimen">

			    <p:growl id="messages" showDetail="true" sticky="false" />		     
				
				<h:outputLabel for="dateTaken" value="Date Taken" /><p:calendar id="dateTaken" value="#{specimenVo.photo.dateTaken}" effect="fold"  pattern="dd-MM-yyyy" mask="true" />
				<h:outputLabel for="contributor" value="Contributor" /><p:inputText id="contributor" value="#{specimenVo.photo.contributor}" />
				
			    <p:fileUpload value="#{specimenVo.file}" mode="simple" skinSimple="true"/>
			    <p:commandButton value="Submit" ajax="false" action="#{specimenVo.upload}"  />
			</p:fieldset>
		</h:form>





		<h:link value="Contact Us" outcome="contactUs" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
